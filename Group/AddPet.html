		<article>
			<h2>New Pet</h2>
			<form enctype="multipart/form-data" action="run.php" method="POST" id="NewPetForm">
				<fieldset>
					<legend>Pet Details</legend>
					<div>
						<label for="Species">Species</label>
						<select id="Species" name="Species">
							<option value="Dog">Dog </option>
							<option value="Cat">Cat</option>
							<option value="Fish">Fish</option>
							<option value="Bird">Bird</option>
							<option value="Horse">Horse</option>
							<option value="Turtle">Turtle</option>
							<option value="Rabbit">Rabbit</option>
							<option value="Snake">Snake</option>
						</select>
					</div>
					<br />
					<div>
						<label for="Breed">Breed </label >
						<input id="Breed" type="text" name="Breed" required="required" maxlength="20"/>
					</div>
					<br />
					<div>
						<label for="DOB">Date of Birth</label>
						<input type="date" name= "DOB" id="DOB" required="required"/>
					</div>
					<br />
					<div>
						<span>Gender: </span>
						<label for="male">Male</label>
						<input type="radio" id="male" name="Gender" value="male" required="required"/>
						<label for="female">Female</label>
						<input type="radio" id="female" name="Gender" value="female" required="required"/>
					</div>
					<br />
				</fieldset>
				<fieldset>
					<legend>Pet Info</legend>
					<div>
						<label for="PetName">Pet Name </label>
						<input id="PetName" type="text" name="PetName" size="20" required="required"/>
					</div>
					<br />
					<div>
						<label for="PetImage">Pet Image </label>
						<input id="PetImage" type="file" name="PetImage" required="required" accept="image/*">
					</div>
					<br />
					<div>
						<label for="PetDescription">Pet description </label>
						<textarea id="PetDescription" name="PetDescription" placeholder="Write anything about the pet here." rows="4" cols="40"></textarea>
					</div>
					<br />
				</fieldset>
				<br />
				<input type="hidden" name="type" value="NewPet" id="type">
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
				<br />
			</form>
