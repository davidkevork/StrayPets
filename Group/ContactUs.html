<h2>My Information</h2>
<form action="?????" method="POST" id="regForm">

<fieldset>
	<legend>Personal Details</legend>
<p>
    <label for="fname">First Name</label >
    <input id="fname" type="text" name="fname" required="required" maxlength="20"/>
</p>
<p>
    <label for="lname">Last Name
    <input id="lname" type="text" name="lname" required="required" maxlength="20"/>
</label>
</p>
<p>
  <label for="dob">Date of Birth</label> 
   <input type="text" name= "dob" id="dob" required="required"/>
</p>	
<p>
	<label for="male">Male</label> 
	<input type="radio" id="male" name="sex" value="male" required="required"/>
	<label for="female">Female</label> 
	<input type="radio" id="female" name="sex" value="female" required="required"/>
	</p>
</fieldset>
<fieldset>
	<legend>Adress</legend>
	<p>
	<label for="sadress">Street Adress</label>
	<input id="sadress" type="text" name="sadress" size="40" required="required"/>
	</p>
	<p>
	<label for="Suburb">Suburb/town</label>
	<input id="Suburb" type="text" name="Suburb" size="40" required="required"/>
	</p>
	<p>
<label for="state">State</label>
<select id="state" name="state">
<option value="">Please Select</option>
<option value="VIC">VIC </option>
<option value="NSW">NSW</option>
<option value="QLD">QLD</option>
<option value="NT">NT</option>
<option value="WA">WA</option>
<option value="SA">SA</option>
<option value="TAS">TAS</option>
<option value="ACT">ACT</option>
</select>
    </p>
    <p>
   <label for="PC">PostCode</label>
   <input id="PC" type="text" name="PC" pattern="[0-9]{4}" required="required" />
   </p>
</fieldset>
<fieldset>	
<legend>Contact information</legend>
<p>
    <label for="Eadress">Email Adress</label >
    <input id="Eadress" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required" />
</p>
<p>
    <label for="Pnumber">Phone Number</label >
    <input id="Pnumber" type="text" pattern="\d{3}[\ ]\d{3}[\ ]\d{4}" />
</p>
</fieldset>
